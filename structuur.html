<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Reaction Speed Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS komt zo hieronder */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game {
            text-align: center;
        }

        #playArea {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333; /* neutraal in idle state */
            transition: background 0.2s;
            user-select: none;
            cursor: pointer;
        }

        #playArea p {
            padding: 0 10px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #startButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #results {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div id="game">
    <h1>Reaction Speed Tester</h1>

    <div id="playArea">
        <p id="message">Klik op "Start" om te beginnen.</p>
    </div>

    <button id="startButton">Start</button>

    <div id="results">
        <p>Laatste tijd: <span id="lastTime">-</span> ms</p>
        <p>Beste tijd: <span id="bestTime">-</span> ms</p>
    </div>
</div>

<script>
    // Elementen ophalen
    const playArea = document.getElementById('playArea');
    const message = document.getElementById('message');
    const startButton = document.getElementById('startButton');
    const lastTimeSpan = document.getElementById('lastTime');
    const bestTimeSpan = document.getElementById('bestTime');

    // State variabelen
    let gameState = 'idle';      // 'idle' | 'waiting' | 'ready'
    let timeoutId = null;
    let readyTime = 0;           // moment waarop het groen werd
    let bestTime = null;         // snelste tijd tot nu toe

    // Functie: game starten
    function startGame() {
        // Zet state
        gameState = 'waiting';
        message.textContent = 'Wacht tot het groen wordt...';
        playArea.style.background = 'red';

        // Startknop even uitzetten zodat je niet spamt
        startButton.disabled = true;

        // Random delay tussen 1500ms en 4000ms
        const delay = 1500 + Math.random() * 2500;

        timeoutId = setTimeout(() => {
            // Tijd is voorbij â†’ nu mag je klikken
            gameState = 'ready';
            playArea.style.background = 'green';
            message.textContent = 'KLIK NU!';

            // Tijd registreren (hoog nauwkeurig)
            readyTime = performance.now();
        }, delay);
    }

    // Functie: click in het speelveld
    function handlePlayAreaClick() {
        if (gameState === 'idle') {
            // Niks doen, gebruiker moet eerst op Start klikken
            return;
        }

        if (gameState === 'waiting') {
            // Te vroeg geklikt
            clearTimeout(timeoutId);
            gameState = 'idle';
            playArea.style.background = '#333';
            message.textContent = 'Te vroeg! Klik op "Start" om opnieuw te proberen.';
            startButton.disabled = false;
            return;
        }

        if (gameState === 'ready') {
            // Geldige reactie
            const clickTime = performance.now();
            const reactionTime = Math.round(clickTime - readyTime); // in ms

            // Resultaat tonen
            lastTimeSpan.textContent = reactionTime;

            if (bestTime === null || reactionTime < bestTime) {
                bestTime = reactionTime;
                bestTimeSpan.textContent = bestTime;
            }

            // Reset naar idle
            gameState = 'idle';
            playArea.style.background = '#333';
            message.textContent = 'Goed gedaan! Klik op "Start" voor een nieuwe poging.';
            startButton.disabled = false;
        }
    }

    // Event listeners koppelen
    startButton.addEventListener('click', startGame);
    playArea.addEventListener('click', handlePlayAreaClick);

</script>
</body>
</html>
